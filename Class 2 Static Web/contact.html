<head>
    <title>static webpage</title>
    <link rel="stylesheet" href="./style.css">
 </head>
 <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <a href="#" class="navbar-brand">Logo</a>
        <div class="ml-auto">
            <ul class="navbar-nav">
                <li><a href="./index.html" class="nav-link text-light">Home</a></li>
                <li><a href="./about.html" class="nav-link text-light">About</a></li>
                <li><a href="./service.html"class="nav-link text-light">Service</a></li>
                <li><a href="./Employees.html"class="nav-link text-light">Employees</a></li>
                <li><a href="./Product.html"class="nav-link text-light">Product</a></li>
                <li><a href="./Contact.html"class="nav-link text-light">contact</a></li>
                <li><a href="./Login.html"class="nav-link text-light">Login</a></li>
            </ul>
        </div>
    </nav>

    <nav class="navbar navbar-light navbar-expand-lg bg-light " >
            <h4 class="bg-light" id="text">Contact Us</h4>
            <div class="ml-auto">
            <ul class="navbar-nav ">
                <li><a href="./index.html " class="nav-link ">Home</a></li>
                <li><a href="./contact.html" class="nav-link">Contact</a></li>
            </ul>
            </div>
        </nav>

        <div class="container">
            <div class="container mt-4">
            <div class="row">
                <div class="col-6">
                    <!-- contact form -->
                     <form action="/contact">
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label >Name:</label>
                                    <input type="text" class="form-control"/>
                                </div>
                            </div>
                             <div class="col-4">
                                <div class="form-group">
                                    <label >Email:</label>
                                    <input type="email" class="form-control"/>
                                </div>
                            </div>
                             <div class="col-4">
                                <div class="form-group">
                                    <label >Phone No:</label>
                                    <input type="number" class="form-control"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <div class="form-group">
                                    <label >Subject</label>
                                    <input type="text" class="form-control"/>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Services:</label>
                                    <select class="form-control">
                                        <option >--Pls Selct--</option>
                                        <option >Web Dev</option>
                                        <option >App Dev</option>
                                        <option >Full Stack Dev</option>
                                        <option >Front-End Dev</option>
                                        <option >Back-End Dev</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label >Message</label>
                                    <textarea class="form-control" rows="5"></textarea>
                                </div>
                            </div>
                        </div>
                        <input type="submit" value="Submit comments" class="btn btn-warning">
                     </form>
                </div>

                <div class="col-6">
                    <!-- Google Map -->
                     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d41783.47772239239!2d77.67015355113375!3d12.958484915600264!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae13b4551d0957%3A0x597894d77e1e4919!2sMarathahalli%2C%20Bengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1753941547969!5m2!1sen!2sin" width="730" height="620" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
</body>
</html>
